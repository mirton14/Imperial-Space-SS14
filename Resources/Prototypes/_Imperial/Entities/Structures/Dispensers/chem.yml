- type: entity
  id: chem_dispenser_unhackable
  name: chemical dispenser
  parent: ReagentDispenserBase
  description: An industrial grade chemical dispenser with a sizeable chemical supply.
  components:
  - type: Sprite
    sprite: Structures/dispensers.rsi
    state: industrial-working
    netsync: false
    snapCardinals: true
  - type: ReagentDispenser
    pack: ChemDispenserStandardInventory
    emagPack: ChemDispenserEmaggedInventory
  - type: ApcPowerReceiver
  - type: ExtensionCableReceiver
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: ["Destruction"]
  - type: Machine
    board: ChemDispenserMachineCircuitboard_unhackable
  # - type: Wires
  #   BoardName: "chem_dispenser"
  #   LayoutId: chem_dispenser
  - type: UpgradePowerDraw
    powerDrawMultiplier: 0.75
    scaling: Exponential

- type: entity
  id: chem_master_unhackable
  parent: [ BaseMachinePowered, ConstructibleMachine ]
  name: ChemMaster 4000
  description: An industrial grade chemical manipulator with pill and bottle production included.
  placement:
    mode: SnapgridCenter
  components:
  - type: Sprite
    sprite: Structures/Machines/mixer.rsi
    netsync: false
    snapCardinals: true
    layers:
    - state: mixer_empty
    - state: mixer_screens
      shader: unshaded
      map: ["enum.PowerDeviceVisualLayers.Powered"]
  - type: Icon
    sprite: Structures/Machines/mixer.rsi
    state: mixer_loaded
  - type: ChemMaster
    pillDosageLimit: 50
  - type: Physics
    bodyType: Static
  - type: Fixtures
    fixtures:
    - shape:
        !type:PhysShapeAabb
        bounds: "-0.25,-0.4,0.25,0.4"
      density: 190
      mask:
      - MachineMask
      layer:
      - MachineLayer
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 50
      behaviors:
      - !type:ChangeConstructionNodeBehavior
        node: machineFrame
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
  - type: ActivatableUI
    key: enum.ChemMasterUiKey.Key
  - type: ActivatableUIRequiresPower
  - type: UserInterface
    interfaces:
    - key: enum.ChemMasterUiKey.Key
      type: ChemMasterBoundUserInterface
  - type: ApcPowerReceiver
    powerLoad: 250
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.PowerDeviceVisuals.Powered:
        enum.PowerDeviceVisualLayers.Powered:
          True: { visible: true }
          False: { visible: false }
  # Machine / Construction stuff
  # - type: Wires
  #   BoardName: "chem_master"
  #   LayoutId: chem_master
  - type: Machine
    board: ChemMasterMachineCircuitboard_unhackable
  - type: ContainerContainer
    containers:
      beakerSlot: !type:ContainerSlot
      outputSlot: !type:ContainerSlot
      machine_board: !type:Container
      machine_parts: !type:Container
  - type: ItemSlots
    slots:
      beakerSlot:
        whitelist:
          components:
          - FitsInDispenser
      outputSlot:
        whitelistFailPopup: chem-master-component-cannot-put-entity-message
        whitelist:
          tags:
          - Bottle
          - PillCanister
  - type: SolutionContainerManager
    solutions:
      buffer: {}

- type: entity
  id: ChemDispenserMachineCircuitboard_unhackable
  parent: BaseMachineCircuitboard
  name: chem dispenser machine board
  description: A machine printed circuit board for a chem dispenser
  components:
    - type: Sprite
      state: medical
    - type: MachineBoard
      prototype: chem_dispenser_unhackable
      requirements:
        Capacitor: 1
        Manipulator: 1
        MatterBin: 2
      materialRequirements:
        Glass: 1

- type: entity
  id: ChemMasterMachineCircuitboard_unhackable
  parent: BaseMachineCircuitboard
  name: ChemMaster 4000 machine board
  description: A machine printed circuit board for a ChemMaster 4000
  components:
    - type: Sprite
      state: medical
    - type: MachineBoard
      prototype: chem_master_unhackable
      requirements:
        Manipulator: 1
      materialRequirements:
        Glass: 1
      tagRequirements:
        GlassBeaker:
          Amount: 2
          DefaultPrototype: Beaker
          ExamineName: Glass Beaker
